<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body> 
  
    <div id="container">
        <h1>Image Slider</h1>
        <div class="slider">
            <img  class="slide-img" src="https://t4.ftcdn.net/jpg/05/50/33/47/240_F_550334759_aWlg7UZOtp0fFTynfQU0R1SRdQmR85Ta.jpg" alt="">
            <p class="caption">Beautiful Nature</p>
        </div>

        <div class="slider">
            <img  class="slide-img" src="https://t4.ftcdn.net/jpg/05/50/33/47/240_F_550334715_0d2cdaljV4Xd3x7yVUhRxfmLLEUyMdXr.jpg" alt="">
            <p class="caption">Beautiful Nature</p>
        </div>

        <div class="slider">
            <video class="slide-img"  autoplay><source src="https://v.ftcdn.net/05/81/07/78/240_F_581077835_kWBA9b8o5QN16k4bERCL40CMvpJfI5Zc_ST.mp4" type="video/mp4"></video>
            <p class="caption">Beautiful galaxy view</p>
        </div>

        <div class="slider">
            <img  class="slide-img" src="https://t4.ftcdn.net/jpg/00/96/02/21/240_F_96022104_ltVjhEoNMeQoTeIhPJSGl4fEnPo4WtG8.jpg" alt="">
            <p class="caption">Beautiful Nature</p>
        </div>

        <div class="slider">
            <video class="slide-img"  autoplay><source src="https://v.ftcdn.net/05/82/14/23/240_F_582142320_koP9ChVdzTDSUXBijhlWkUjhzb2bmvjO_ST.mp4" type="video/mp4"></video>
            <p class="caption">Beautiful galaxy view</p>
        </div>

        <div  class="slider">
            <img width="430px" height="234px" class="slide-img" src="https://img.freepik.com/premium-photo/fantasy-peacock-galaxy-space-ai-generated_147933-372.jpg?size=626&ext=jpg" alt="">
            <p class="caption">Beautiful peacock</p>
        </div>

        <div class="slider">
            <img  width="426px" height="234px" class="slide-img" src="https://wallpapers.com/images/hd/4k-andromeda-galaxy-68af0gq8brnv6qkk.webp" alt="">
            <p class="caption">view of the Andromeda Galaxy</p>
        </div>


        <span class="arrow prev" onclick="slider(-1)">&#10094</span>
        <span class="arrow next" onclick="slider(1)">&#10095</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
